name: Overwrite some file

on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create report file
        run: date +%s > report.txt
      - name: Update version
        id: version
        run: |
          echo "GITHUB_REF is a tag you set for the release"
          echo "Your GitHub ref: ${GITHUB_REF}"
          VERSION=`echo "${GITHUB_REF}" | cut -f 3 -d "/"`
          echo "Preparing version ${VERSION}"
          echo "__version__ = \"${VERSION}\"" > __version__.py
          echo "##[set-output name=version;]$(echo ${VERSION})"
      - name: Test
        run: |
          echo $texttest
        env:
          texttest: ${{ secrets.TEST_SECRET }}
      - name: Commit & Push
        run: |
          git remote set-url origin https://github.com/testjuanpalma/repo-template.git
          git config --global user.email 'juanpalma@bcp.com.pe'
          git config --global user.name 'Juan Guillermo Palma Ceron'
          git add .
          git commit -m "Automated report"
          git push
